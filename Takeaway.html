<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Takeaway Blocker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fdfdfd;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
    }

    #question {
      margin: 2rem 0;
      font-size: 1.4rem;
      min-height: 4rem;
    }

    button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0eb1c3;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0a91a3;
    }

    #end-message {
      font-size: 1.6rem;
      font-weight: bold;
      color: #f25624;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Do You Really Need Takeaway?</h1>
  <div id="question">Are you actually hungry?</div>
  <div>
    <button onclick="answer('yes')">Yes</button>
    <button onclick="answer('no')">No</button>
  </div>
  <div id="end-message"></div>

  <script>
    const questions = [
      "Are you actually hungry?",
      "Do you have food at home?",
      "Can you cook something simple?",
      "Is this just a craving?",
      "Will you regret spending the money?",
      "Will this help your health goals?",
      "Would a homemade meal feel better after?",
    ];

    let current = 0;

    function answer(response) {
      if (current < questions.length - 1) {
        current++;
        document.getElementById('question').innerText = questions[current];
      } else {
        endFlow();
      }
    }

    function endFlow() {
      document.getElementById('question').style.display = 'none';
      document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
      document.getElementById('end-message').innerText =
        "You donâ€™t need it. Cook something at home. You've got this.";
    }
  </script>
</body>
</html>
